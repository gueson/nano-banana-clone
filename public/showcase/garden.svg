    <path d="M470 575 C 560 510, 650 510, 740 575 C 660 635, 550 645, 470 575 Z" fill="#0b1220" opacity="0.32"/>
    <path d="M495 567 C 570 512, 625 512, 715 567 C 650 612, 560 622, 495 567 Z" fill="url(#stone)"/>
