  <path d="M0 470 C 260 420, 480 500, 720 455 C 930 415, 1070 470, 1200 440 L 1200 675 L 0 675 Z" fill="url(#sand)"/>

  <path d="M210 445 C 240 370, 270 340, 300 310" stroke="#0f172a" stroke-opacity="0.35" stroke-width="18" stroke-linecap="round"/>
  <path d="M300 310 C 315 290, 340 265, 380 255" stroke="#0f172a" stroke-opacity="0.35" stroke-width="18" stroke-linecap="round"/>
  <path d="M300 310 C 310 295, 328 272, 352 258" stroke="#22c55e" stroke-opacity="0.65" stroke-width="22" stroke-linecap="round"/>
  <path d="M300 310 C 290 292, 270 270, 242 255" stroke="#22c55e" stroke-opacity="0.65" stroke-width="22" stroke-linecap="round"/>
  <path d="M300 310 C 318 295, 348 286, 378 288" stroke="#22c55e" stroke-opacity="0.65" stroke-width="22" stroke-linecap="round"/>

  <rect x="0" y="520" width="1200" height="155" fill="#020617" opacity="0.28"/>

  <g opacity="0.9">
    <text x="56" y="610" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" fill="#ffffff">Beach</text>
    <text x="56" y="646" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" fill="#e2e8f0">Tropical preview</text>
