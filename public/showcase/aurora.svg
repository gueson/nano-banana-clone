<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Aurora over snowy landscape">
  <defs>
    <linearGradient id="night" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0b1026"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <linearGradient id="aurora" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.0"/>
      <stop offset="0.35" stop-color="#22c55e" stop-opacity="0.55"/>
      <stop offset="0.6" stop-color="#38bdf8" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#a78bfa" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="18" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#night)"/>

  <g opacity="0.9">
    <circle cx="140" cy="120" r="2" fill="#e2e8f0"/>
    <circle cx="280" cy="90" r="1.5" fill="#e2e8f0"/>
    <circle cx="420" cy="140" r="1.8" fill="#e2e8f0"/>
    <circle cx="560" cy="80" r="1.2" fill="#e2e8f0"/>
    <circle cx="720" cy="130" r="1.6" fill="#e2e8f0"/>
    <circle cx="900" cy="95" r="1.3" fill="#e2e8f0"/>
    <circle cx="1040" cy="150" r="1.7" fill="#e2e8f0"/>
  </g>

  <path d="M-80 250 C 140 150, 300 180, 520 120 C 720 70, 910 110, 1280 40 L 1280 260 C 980 310, 760 280, 520 330 C 300 380, 130 360, -80 420 Z"
        fill="url(#aurora)" filter="url(#glow)"/>

  <path d="M0 520 C 260 470, 460 540, 720 500 C 920 470, 1080 520, 1200 490 L 1200 675 L 0 675 Z" fill="#e2e8f0" opacity="0.92"/>
  <path d="M0 565 C 260 520, 480 600, 720 560 C 930 525, 1070 580, 1200 555 L 1200 675 L 0 675 Z" fill="#cbd5e1" opacity="0.9"/>

  <rect x="0" y="520" width="1200" height="155" fill="#020617" opacity="0.18"/>

  <g opacity="0.92">
    <text x="56" y="610" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" fill="#ffffff">Aurora</text>
    <text x="56" y="646" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" fill="#e2e8f0">Night sky preview</text>
  </g>
</svg>

