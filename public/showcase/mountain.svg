<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Mountain landscape at sunset">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#fb7185"/>
      <stop offset="0.45" stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="mountain" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="snow" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#e2e8f0" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#sky)"/>

  <circle cx="260" cy="150" r="70" fill="#fde68a" opacity="0.9" />
  <circle cx="260" cy="150" r="130" fill="#fde68a" opacity="0.25" filter="url(#soft)" />

  <path d="M0 430 C 220 360, 420 380, 620 320 C 800 270, 980 280, 1200 230 L 1200 675 L 0 675 Z" fill="#0b1220" opacity="0.35"/>

  <path d="M120 675 L 440 330 L 740 675 Z" fill="url(#mountain)"/>
  <path d="M430 675 L 720 280 L 1040 675 Z" fill="url(#mountain)" opacity="0.95"/>

  <path d="M430 360 L 520 300 L 610 380 L 560 405 L 510 380 Z" fill="url(#snow)"/>
  <path d="M700 335 L 790 270 L 885 350 L 835 375 L 780 350 Z" fill="url(#snow)"/>

  <rect x="0" y="520" width="1200" height="155" fill="#020617" opacity="0.35"/>

  <g opacity="0.85">
    <text x="56" y="610" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="34" fill="#ffffff">Mountain</text>
    <text x="56" y="646" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="18" fill="#e2e8f0">Sunset landscape preview</text>
  </g>
</svg>

